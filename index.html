<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>
<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card title="Bears!" blurb="Need cute and cudely bears? hax.psu.edu has what you need!" picture="https://i.pinimg.com/236x/59/b9/52/59b95228fc531150dff6e5a9fd57473d.jpg" link="https://hax.psu.edu" button="Buy Now"></my-card>
  <my-card title="Kittens!" blurb="Looking for playful and fluffy kittens? Check out kittenlove.com!" picture="https://i.pinimg.com/originals/9b/5f/5d/9b5f5dd1f5f1631a63f25fbc9e0f75e0.jpg" link="https://hax.psu.edu" button="Adopt Now"></my-card>
  <my-card title="Frogs!" blurb="Discover quirky and colorful frogs at froghaven.org!" picture="https://i.pinimg.com/originals/10/67/3e/10673ed98c7df45c6824887ef1a978c6.jpg" link="https://hax.psu.edu" button="Learn More"></my-card>
  <my-card title="Owls!" blurb="Find the cutest owls and learn about them at owlfans.com!" picture="https://i.pinimg.com/originals/5b/2b/a2/5b2ba247e3420692b4df1f4ce699fc3d.jpg" link="https://hax.psu.edu" button="Explore Now"></my-card>
  <my-card title="Fish!" blurb="Dive into the world of colorful fish at fishyfriends.net!" picture="https://i.pinimg.com/originals/0f/f2/ed/0ff2ed171d4dc699ecd85955ffdf581c.jpg" link="https://hax.psu.edu" button="Shop Fish"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
